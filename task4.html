<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Register</h2>

<form id="form">

    <label>Name:</label><br>
    <input type="text" id="name">
    <div class="error" id="nameError"></div><br>

    <label>Email:</label><br>
    <input type="email" id="email">
    <div class="error" id="emailError"></div><br>

    <label>Password:</label><br>
    <input type="password" id="password">
    <div class="strength" id="passwordStrength"></div>
    <div class="error" id="passwordError"></div><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="dob">
    <div class="error" id="dobError"></div><br>

    <label>Phone Number:</label><br>
    <input type="text" id="phone">
    <div class="error" id="phoneError"></div><br>

    <button type="submit">Register</button>

</form>

<script src="script.js"></script>
</body>
</html>
